<script>
// Ù†Ø¸Ø§Ù… Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª
class AlertsSystem {
    constructor() {
        this.unreadCount = 0;
        this.alerts = [];
        this.dropdownVisible = false;
        this.init();
    }

    init() {
        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª Ø¹Ù†Ø¯ Ø§Ù„Ø¨Ø¯Ø¡
        this.loadAlerts();
        
        // ØªØ­Ø¯ÙŠØ« ÙƒÙ„ 30 Ø«Ø§Ù†ÙŠØ©
        setInterval(() => this.loadAlerts(), 30000);
        
        // Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ø³ØªÙ…Ø¹ÙŠ Ø§Ù„Ø£Ø­Ø¯Ø§Ø«
        this.setupEventListeners();
    }

    setupEventListeners() {
        const bell = document.getElementById('alertsBell');
        const dropdown = document.getElementById('alertsDropdown');
        
        // Toggle dropdown menu
        bell.addEventListener('click', (e) => {
            e.stopPropagation();
            this.toggleDropdown();
        });

        // Ø¥ØºÙ„Ø§Ù‚ Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± Ø®Ø§Ø±Ø¬ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target) && !bell.contains(e.target)) {
                this.closeDropdown();
            }
        });
    }

    async loadAlerts() {
        try {
            const response = await fetch('/api/alerts?limit=10');
            const data = await response.json();

            if (data.success) {
                this.alerts = data.alerts;
                this.unreadCount = data.unread_count;
                this.updateUI();
            }
        } catch (error) {
            console.error('âŒ Error loading alerts:', error);
        }
    }

    updateUI() {
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ø¯Ø§Ø¯
        const badge = document.getElementById('alertsBadge');
        if (this.unreadCount > 0) {
            badge.textContent = this.unreadCount;
            badge.style.display = 'flex';
        } else {
            badge.style.display = 'none';
        }

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
        this.updateDropdownContent();
    }

    updateDropdownContent() {
        const body = document.getElementById('alertsBody');

        if (this.alerts.length === 0) {
            body.innerHTML = `
                <div class="no-alerts">
                    <i class="fas fa-bell-slash fa-2x mb-2"></i>
                    <p>No alerts</p>
                </div>
            `;
            return;
        }

        body.innerHTML = '';
        this.alerts.forEach(alert => {
            const item = this.createAlertItem(alert);
            body.appendChild(item);
        });
    }

    createAlertItem(alert) {
        const div = document.createElement('div');
        div.className = `alert-item ${!alert.acknowledged ? 'unread' : ''}`;
        div.onclick = () => this.acknowledgeAlert(alert.id);

        // ØªØ­Ø¯ÙŠØ¯ Ø£ÙŠÙ‚ÙˆÙ†Ø© ÙˆÙ„ÙˆÙ† Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡
        let iconClass = 'danger';
        let icon = 'exclamation-triangle';
        
        if (alert.alert_level === 'critical') {
            iconClass = 'critical';
            icon = 'radiation';
        } else if (alert.alert_level === 'warning') {
            iconClass = 'warning';
            icon = 'exclamation-circle';
        }

        // ØªÙ†Ø³ÙŠÙ‚ Ø§Ù„ÙˆÙ‚Øª
        const timeAgo = this.getTimeAgo(alert.timestamp);

        div.innerHTML = `
            <div class="alert-icon ${iconClass}">
                <i class="fas fa-${icon}"></i>
            </div>
            <div class="alert-content">
                <p class="alert-message">${alert.message}</p>
                <span class="alert-time">
                    <i class="fas fa-clock me-1"></i>${timeAgo}
                </span>
            </div>
        `;

        return div;
    }

    getTimeAgo(timestamp) {
        const now = new Date();
        const alertTime = new Date(timestamp);
        const diffMs = now - alertTime;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMins / 60);
        const diffDays = Math.floor(diffHours / 24);

        if (diffMins < 1) return 'now';
        if (diffMins < 60) return `${diffMins} minutes ago`;
        if (diffHours < 24) return `${diffHours} hours ago`;
        return `${diffDays} days ago`;
    }

    toggleDropdown() {
        const dropdown = document.getElementById('alertsDropdown');
        dropdown.classList.toggle('show');
        this.dropdownVisible = !this.dropdownVisible;
    }

    closeDropdown() {
        const dropdown = document.getElementById('alertsDropdown');
        dropdown.classList.remove('show');
        this.dropdownVisible = false;
    }

    async acknowledgeAlert(alertId) {
        try {
            const response = await fetch(`/api/alerts/${alertId}/acknowledge`, {
                method: 'POST'
            });

            if (response.ok) {
                // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª
                await this.loadAlerts();
            }
        } catch (error) {
            console.error('âŒ Error updating alert:', error);
        }
    }
}

// Ø¯Ø§Ù„Ø© Ù„ØªØ­Ø¯ÙŠØ¯ Ø¬Ù…ÙŠØ¹ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª ÙƒÙ…Ù‚Ø±ÙˆØ¡Ø©
async function markAllAlertsRead() {
    try {
        const response = await fetch('/api/alerts/acknowledge_all', {
            method: 'POST'
        });

        if (response.ok) {
            // Ø¥Ø¹Ø§Ø¯Ø© ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª
            if (window.alertsSystem) {
                await window.alertsSystem.loadAlerts();
            }
        }
    } catch (error) {
        console.error('âŒ Ø®Ø·Ø£ ÙÙŠ ØªØ­Ø¯ÙŠØ« Ø§Ù„ØªÙ†Ø¨ÙŠÙ‡Ø§Øª:', error);
    }
}
