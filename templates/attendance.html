<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DoseMeter - Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☢️</text></svg>">
</head>
<body class="modern-body">
    <!-- شريط التنقل الموحد -->
    <header class="main-header">
        <nav class="navbar navbar-expand-lg modern-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-radiation-alt me-2"></i>
<span class="brand-text">DoseMeter</span>
                </a>
                <div class="navbar-nav ms-auto d-flex align-items-center">
<a class="nav-link modern-nav-link" href="/">
                        <i class="fas fa-home me-1"></i>
                        Home
                    </a>
<a class="nav-link modern-nav-link" href="/add_employee">
                        <i class="fas fa-user-plus me-1"></i>
                        Add Employee
                    </a>
<a class="nav-link modern-nav-link" href="/unified_reports">
                        <i class="fas fa-chart-bar me-1"></i>
                        Unified Reports
                    </a>
                    <div class="navbar-text ms-3 d-flex align-items-center">
                        <i class="fas fa-clock me-1"></i>
                        <span id="current-time" class="time-display"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container-fluid">
            <!-- العنوان الرئيسي -->
            <section class="hero-section text-center py-5">
                <div class="container">
<h1 class="display-4 mb-3 main-title">
                    <i class="fas fa-user-clock me-3"></i>
                    Attendance
                    <i class="fas fa-fingerprint ms-3"></i>
                </h1>
                    <p class="lead subtitle">
                        <i class="fas fa-shield-alt me-2"></i>
Check-in to start exposure monitoring
                    </p>
                </div>
            </section>

            <!-- البطاقة الرئيسية للكاميرا -->
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="camera-container fade-in">
                        <div class="text-center mb-4">
                            <h4 class="mb-0" style="color: var(--primary-color); font-weight: 700;">
                                <i class="fas fa-video me-2"></i>
Face recognition camera
                                <i class="fas fa-face-smile ms-2"></i>
                            </h4>
                        </div>

                        <!-- منطقة الكاميرا -->
                        <div class="text-center mb-4">
                            <div class="position-relative d-inline-block">
                                <video id="video" width="640" height="480" class="mb-3"></video>
                                <div class="position-absolute top-0 start-0 m-3">
                                    <span class="badge bg-success">
                                        <i class="fas fa-circle text-success me-1" style="animation: pulse 2s infinite;"></i>
Live
                                    </span>
                                </div>
                            </div>
                            <canvas id="canvas" style="display: none;" width="640" height="480"></canvas>
                            <div id="camera-info" class="small mb-3 text-arabic">
                                <i class="fas fa-info-circle me-1"></i>
Loading camera...
                            </div>
                        </div>

                        <!-- أزرار التحكم في الكاميرا -->
                        <div class="d-flex justify-content-center btn-group-custom mb-4 camera-controls">
                            <button id="switch-camera" class="btn btn-secondary btn-sm" onclick="switchCamera()">
                                <i class="fas fa-sync-alt me-2"></i>
Switch Camera
                            </button>
                            <button id="refresh-camera" class="btn btn-outline-secondary btn-sm" onclick="refreshCamera()">
                                <i class="fas fa-redo me-2"></i>
Refresh Camera
                            </button>
                        </div>

                        <!-- أزرار تسجيل الحضور -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-success w-100 py-3" onclick="takeAttendance('check_in')">
                                    <i class="fas fa-sign-in-alt me-2"></i>
Check In
                                    <i class="fas fa-arrow-right ms-2"></i>
                                    <div class="small mt-1">Auto-start exposure monitoring</div>
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-danger w-100 py-3" onclick="takeAttendance('check_out')">
                                    <i class="fas fa-sign-out-alt me-2"></i>
                                    Check Out
                                    <i class="fas fa-arrow-left ms-2"></i>
                                    <div class="small mt-1">Auto-stop exposure monitoring</div>
                                </button>
                            </div>
                        </div>

                        <!-- منطقة النتائج -->
                        <div id="result" class="mt-4 text-center"></div>
                        
                        <!-- معلومات التعرض الحالي -->
                        <div id="exposure-info" class="mt-4" style="display: none;">
                            <div class="alert alert-info">
                                <h6><i class="fas fa-radiation me-2"></i>Current Exposure Info</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <small>Exposure start time: <span id="exposure-start-time">--</span></small>
                                    </div>
                                    <div class="col-md-6">
                                        <small>Initial dose: <span id="initial-dose">--</span> μSv</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- بطاقة الأدوات والإحصائيات -->
        <div class="row mt-5">
            <div class="col-lg-10 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row text-center">
                            <!-- إضافة موظف جديد -->
                            <div class="col-md-4 mb-3">
                                <div class="p-3 rounded" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb);">
                                    <i class="fas fa-user-plus fa-2x text-primary mb-2"></i>
                                    <h6 class="text-primary">Employee Management</h6>
                                    <a href="{{ url_for('add_employee') }}" class="btn btn-primary">
                                        <i class="fas fa-plus me-2"></i>
                                        Add New Employee
                                    </a>
                                </div>
                            </div>

                            <!-- التقارير الموحدة -->
                            <div class="col-md-4 mb-3">
                                <div class="p-3 rounded" style="background: linear-gradient(135deg, #e8f5e8, #c8e6c9);">
                                    <i class="fas fa-chart-line fa-2x text-info mb-2"></i>
                                    <h6 class="text-info">Reports and Records</h6>
                                    <a href="/unified_reports" class="btn btn-info">
                                        <i class="fas fa-chart-bar me-2"></i>
                                        Unified Reports
                                    </a>
                                </div>
                            </div>

                            <!-- إعادة تحميل الوجوه -->
                            <div class="col-md-4 mb-3">
                                <div class="p-3 rounded" style="background: linear-gradient(135deg, #fff3e0, #ffe0b2);">
                                    <i class="fas fa-sync-alt fa-2x text-warning mb-2"></i>
                                    <h6 class="text-warning">System Update</h6>
                                    <button class="btn btn-warning" onclick="reloadFaces(event)">
                                        <i class="fas fa-brain me-2"></i>
                                        Reload Faces
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- معلومات النظام -->
                        <div class="row mt-4">
                            <div class="col-12 text-center">
                                <div id="faces-info" class="mb-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}?v=20251006"></script>
    <script src="{{ url_for('static', filename='js/attendance_exposure.js') }}?v=20251004"></script>
</body>
</html>
