<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee - DoseMeter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>👤</text></svg>">
</head>
<body class="modern-body">
    <header class="main-header">
        <!-- شريط التنقل العلوي -->
        <nav class="navbar navbar-expand-lg modern-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <i class="fas fa-radiation-alt me-2"></i>
                    <span class="brand-text">DoseMeter</span>
                </a>
                <div class="navbar-nav ms-auto d-flex align-items-center">
                    <a class="nav-link modern-nav-link" href="{{ url_for('index') }}">
                        <i class="fas fa-home me-1"></i>
                        Home
                    </a>
                    <a class="nav-link modern-nav-link" href="/attendance">
                        <i class="fas fa-user-clock me-1"></i>
                        Attendance
                    </a>
                    <a class="nav-link modern-nav-link" href="/unified_reports">
                        <i class="fas fa-chart-bar me-1"></i>
                        Unified Reports
                    </a>
                    <div class="navbar-text ms-3 d-flex align-items-center">
                        <i class="fas fa-clock me-1"></i>
                        <span id="current-time" class="time-display"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container-fluid">
            <!-- العنوان الرئيسي -->
            <section class="hero-section text-center py-5">
                <div class="container">
                    <h1 class="display-4 mb-3 main-title">
                        <i class="fas fa-user-plus me-3"></i>
                        Add New Employee
                        <i class="fas fa-id-card ms-3"></i>
                    </h1>
                    <p class="lead subtitle">
                        <i class="fas fa-camera me-2"></i>
                        Add a new employee to the face recognition system
                    </p>
                </div>
            </section>
        
        <!-- نموذج إضافة الموظف -->
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="employee-form-container fade-in">
                    <div class="text-center mb-4">
                        <h4 class="mb-0" style="color: var(--primary-color); font-weight: 700;">
                            <i class="fas fa-user-plus me-2"></i>
                            Add New Employee Form
                            <i class="fas fa-user-check ms-2"></i>
                        </h4>
                    </div>
                    <div>
                        <form id="employeeForm">
                            <!-- معلومات الموظف -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="employeeId" name="employeeId" required placeholder="Enter employee ID">
                                        <label for="employeeId">
                                            <i class="fas fa-id-badge me-2"></i>
                                            Employee ID
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter employee name">
                                        <label for="name">
                                            <i class="fas fa-user me-2"></i>
                                            Employee Name
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label for="jobTitle" class="form-label">
                                        <i class="fas fa-briefcase me-2"></i>
                                        Job Title
                                    </label>
                                    <input type="text" class="form-control" id="jobTitle" name="jobTitle" required placeholder="Enter job title">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">
                                        <i class="fas fa-venus-mars me-2"></i>
                                        Gender
                                    </label>
                                    <select class="form-select" id="gender" name="gender" required>
                                        <option value="">Select gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-4" id="pregnantRow" style="display: none;">
                                <div class="col-md-6 mb-3">
                                    <label for="pregnant" class="form-label">
                                        <i class="fas fa-baby me-2"></i>
                                        Is the employee pregnant?
                                    </label>
                                    <select class="form-select" id="pregnant" name="pregnant">
                                        <option value="">Select</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>

                            <!-- قسم الكاميرا -->
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-camera me-2"></i>
                                    Employee Photo
                                </label>
                                <div class="text-center camera-container">
                                    <div class="position-relative d-inline-block">
                                        <video id="video" width="640" height="480" class="mb-3"></video>
                                        <div class="position-absolute top-0 start-0 m-3">
                                            <span class="badge bg-success">
                                                <i class="fas fa-circle text-success me-1" style="animation: pulse 2s infinite;"></i>
                                                Live
                                            </span>
                                        </div>
                                    </div>
                                    <canvas id="canvas" style="display: none;" width="640" height="480"></canvas>
                                    <div id="camera-info" class="small mb-3 text-arabic">
                                        <i class="fas fa-info-circle me-1"></i>
                                        Loading camera...
                                    </div>
                                </div>

                                <!-- أزرار التحكم في الكاميرا -->
                                <div class="d-flex justify-content-center btn-group-custom mb-4 camera-controls">
                                    <button id="switch-camera" class="btn btn-secondary btn-sm" onclick="switchCamera()">
                                        <i class="fas fa-sync-alt me-2"></i>
                                        Switch Camera
                                    </button>
                                    <button id="refresh-camera" class="btn btn-outline-secondary btn-sm" onclick="refreshCamera()">
                                        <i class="fas fa-redo me-2"></i>
                                        Refresh Camera
                                    </button>
                                </div>

                                <div class="text-center mb-3">
                                    <button type="button" class="btn btn-primary" onclick="captureImage()">
                                        <i class="fas fa-camera me-2"></i>
                                        Capture Image
                                        <i class="fas fa-photo-video ms-2"></i>
                                    </button>
                                </div>

                                <div id="capture-status" class="text-center small text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Press "Capture Image" to save the employee's photo
                                </div>
                            </div>

                            <!-- أزرار الحفظ -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <button type="submit" class="btn btn-success w-100 py-3">
                                        <i class="fas fa-save me-2"></i>
                                        Save Employee
                                        <i class="fas fa-check ms-2"></i>
                                    </button>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 py-3">
                                        <i class="fas fa-times me-2"></i>
                                        Cancel
                                        <i class="fas fa-home ms-2"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- منطقة النتائج -->
                            <div id="result" class="mt-4 text-center"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/employee.js') }}?v=20251006"></script>
</body>
</html>
